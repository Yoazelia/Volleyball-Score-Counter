<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <h3>A</h3>
            <h2 class="score" id="A">0</h2>
            <div class="buttons">
                <button id="A-score-btn-1" onclick="increaseAScoreOne()">+ 1</button>
                <button id="A-score-btn-2" onclick="decreaseAScoreOne()">- 1</button>
            </div>
        </div>
        <div class="reset-column">
            <button id="reset-btn" onclick="resetScores()">Reset</button>
        </div>
        <div class="column">
            <h3>B</h3>
            <h2 class="score" id="B">0</h2>
            <div class="buttons">
                <button id="B-score-btn-1" onclick="increaseBScoreOne()">+ 1</button>
                <button id="B-score-btn-2" onclick="decreaseBScoreOne()">- 1</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
